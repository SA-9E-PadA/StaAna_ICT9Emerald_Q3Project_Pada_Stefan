<script>

let baseRate = 50;
let perStation = 5;

function computeFare(type){

    let from = parseInt(document.getElementById("from").value);
    let to = parseInt(document.getElementById("to").value);

    let distance = Math.abs(from - to);

    let fare = baseRate + (distance * perStation);

    if(type === "discount"){
        fare = fare - (fare * 0.20);
    }

    fare = Math.round(fare * 100) / 100;

    document.getElementById("fareBox").innerHTML = "₱ " + fare;

}

/* Registration Function */
function register(){

    let fname = document.getElementById("fname").value;
    let lname = document.getElementById("lname").value;

    "Welcome, <strong>" + fname + " " + lname + "</strong>! Your account has been created.";

}
